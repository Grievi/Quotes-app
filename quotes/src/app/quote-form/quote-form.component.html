<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <textarea class="form-control" id="name" rows="4" required></textarea>
        </div>
        <div class="form-group">
  
            <label for="description">Author</label>
            <input type="text" required class="form-control" id="description">
  
        </div>
        <div class="form-group">
            <label for="complete">Posted on</label>
            <input type='date' id="complete" required>
  
        </div>
    </form>
  </div>
