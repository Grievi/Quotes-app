<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Your Quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)='submitQuote(quoteForm) ; quoteForm.resetForm({})' #quoteForm='ngForm' #goalForm='ngForm'>
          <div class="form-group">
    
              <label for="name">Quote</label>
              <textarea  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' rows="4" required></textarea>
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
          </div>
          <div class="form-group">
    
              <label for="description">Author</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
              <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
          </div>
          <div class="form-group me-5">
    
              <label for="complete">Posted on</label>
              <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
          </div>
          <div class="form-group">
    
            <label for="description">User Name</label>
            <input type="text" class="form-control" id="user" [(ngModel)]="newQuote.user" name="user" #user="ngModel" required>
            <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
              <p>User Name is required</p>
            </div>
        </div>
          <button type="submit" class="btn btn-success">Generate Your Quote</button>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
