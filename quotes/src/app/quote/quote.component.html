<div class="container-fluid">
    <h1>Inspirational Quotes Bazokizo</h1>
    <p>Welcome to Inspirations, where you create your quote and motivate users</p>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul>
                    <div *ngFor = 'let quote of quotes; let i=index'>
                        <li appHighlight> {{quote.name}} </li>
                        <p>Posted on {{quote.completeDate | date}}</p>
                            <br>
                            
                            <button (click)='likeButtonClick(i)'><i>{{quote.like}}</i> </button>
                            <button (click)='disLikeButtonClick(i)'>dislike {{quote.dislike}}</button><br>
                            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'(isComplete)='completeQuote($event,i)'></app-quote-detail>
                            <button (click)='toggleDetails(i)'>Toggle Details</button>
                           
                        
                    </div>
                </ul>
            </div>
            <div class="col-md-6">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>  
            </div>
        </div>
    </div>
   

   
    <p *ngIf='quotes.length > 5'>You can Create More Quotes and We will vote for it!</p>
</div>
