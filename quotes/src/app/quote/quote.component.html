<div>
    <h1>Quotes App</h1>
    <p>Create Your own Quote and vote for it</p>
    <hr>
    <div>
       <ul>
           <li *ngFor= 'let quote of quotes;let i =index'>
            {{quote.name}}
            </li>
                
            <button (click)='toggleDetails(i)'>More...</button>  
            <app-quote-detail *ngIf= 'quote.showDescription' [quote]='quote'></app-quote-detail>
                  
       </ul> 
       <p *ngIf='quotes.length > 4'>Add More custom Quotes</p>
    </div>
</div>
