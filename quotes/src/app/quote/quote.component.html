<div>
    <h1>Quotes App</h1>
    <p>Create Your own Quote and vote for it</p>
    <hr>
    <div>
       <ul>
           <li *ngFor= 'let quote of quotes'>
                {{quote.name}}
                <app-quote-detail [quote]='quote'></app-quote-detail>
           </li>           
       </ul> 
       <p *ngIf='quotes.length > 4'>Add More custom Quotes</p>
    </div>
</div>
